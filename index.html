  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fff;
      color: #000;
    }

 
    .logo-and-version-container {
    text-align: center;
    }

    .logo-container img {
      max-width: 50%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    input[type="file"], input[type="range"], button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    
        #log, #rateDisplay {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f4f4f4;
      color: #000;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
    }

    audio {
      margin-top: 1em;
      width: 100%;
    }

.tempo-icon {
  font-size: 1.8em;
  display: inline-block;
  position: relative;
  top: 0.2em;
  margin: 0 0.6em;
  line-height: 1;
}

.flipped {
  transform: scaleX(-1);
  display: inline-block;
}

    #gestureButton {
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #gestureButton:hover {
      background-color: #ccc;
    }

    #tempoControl {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }

    #tempoControl button {
      min-width: 2.5em;
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #tempoControl button:hover {
      background-color: #ccc;
    }
    
    /* === HC header (logo + QR) ‚Äî single source of truth === */
:root{
  --brandHeight: 200px;                /* one knob for both images */
  --sidePadding: 16px;                 /* equal edge padding */
  --brandGap: var(--sidePadding);      /* middle gap = edges (nice symmetry) */
  --qrQuiet: 12px;                     /* white quiet zone for fast scans */
}

#hc-topbar{
  display: flex;
  align-items: center;
  justify-content: space-evenly;      /* logo left, QR right */
  gap: var(--brandGap);
  padding: 8px var(--sidePadding);
  border-bottom: 1px solid #eee;
}

#hc-logo,
#hc-qr{
  height: var(--brandHeight) !important;
  width: auto !important;
  display: block;
}

#hc-qr{
  background: #fff;
  padding: var(--qrQuiet);             /* quiet zone around modules */
  border: 1px solid #ddd;
  border-radius: 6px;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

/* Compact phones */
@media (max-width: 375px){
  :root{ --brandHeight: 168px; }
}
@media (max-width: 340px){
  :root{ --brandHeight: 148px; }
}
/* Large, friendly Play/Pause button */
.hc-big {
  font-size: 2.4rem;
  padding: 0.6rem 1rem;
  border-radius: 999px;
  line-height: 1;
  cursor: pointer;
  margin-bottom: 10px; /* space above the audio bar */
}

/* Make it larger on touch devices (phones, Vision Pro, tablets) */
@media (pointer: coarse) {
  .hc-big {
    font-size: 3rem;
    padding: 0.75rem 1.1rem;
  }
}
.is-disabled { pointer-events: none; opacity: .55; }
[aria-disabled="true"] { pointer-events: none; opacity: .55; }
  </style>

  const DEAD_ZONE = 5;

  const RATE_MIN = 0.5;
  const RATE_MAX = 2.0;
  const UPDATE_INTERVAL = 100;

  }

    nudgeInterval = setInterval(() => adjustTempo(change), 100);

  function calculatePlaybackRate(gamma) {
    if (Math.abs(gamma) < DEAD_ZONE) return 1.0;
    const clamped = Math.max(GAMMA_MIN, Math.min(GAMMA_MAX, gamma));
    const percent = (clamped - GAMMA_MIN) / (GAMMA_MAX - GAMMA_MIN);
    return RATE_MIN + (RATE_MAX - RATE_MIN) * percent;
  }

(function () {

<script>
  (function () {
    const audioEl  = document.getElementById('audioPlayer');

    if (!audioEl) return;

    async function setAudioSrc(url) {
      if (!url) return;

      const lower = url.toLowerCase();
      const isVideo = lower.endsWith('.mp4') || lower.includes('.mp4?');

      const audio = audioPlayer;
      const video = videoPlayer;

      // Decide which element to use
      const target = isVideo && video ? video : audio;
      if (!target) return;

      // Show/hide elements so the right one is visible
      if (video && audio) {
        if (isVideo) {
          video.style.display = 'block';
          audio.style.display = 'none';
        } else {
          video.style.display = 'none';
          audio.style.display = 'block';
        }
      }

      // Set source
      try { target.crossOrigin = 'anonymous'; } catch (e) {}
      target.src = url;
      target.load();

      // Reset tempo etc. (re-using your existing helpers)
      try { updatePlaybackRate(1.0); } catch (e) {}

      try {
        const nameOnly = url.split('/').pop() || url;
        showCurrentTrack(nameOnly);
      } catch (e) {}

      // Try to start playback (allowed after user gesture)
      try { await target.play(); } catch (e) {}
    }
  
    // 1) Handle manual ‚ÄúLoad URL‚Äù button clicks
    if (loadBtn && urlInput) {
      loadBtn.addEventListener('click', () => {
        const raw = (urlInput.value || '').trim();
        if (!raw) return;
        setAudioSrc(raw);
      });
    }
  
    // 2) Auto-load via query string: ?u=<encoded full URL> or ?track=<filename.mp3>
    try {
      const qs = new URLSearchParams(location.search);
      let u = qs.get('u');
      const track = qs.get('track');
      if (!u && track) {
        u = `https://raw.githubusercontent.com/laurenceglazier/hc-tracks/main/audio/${track}`;
      }
      if (u) {
        const url = decodeURIComponent(u);
        setAudioSrc(url);
      }
    } catch (e) {
      console.warn('Query param loader skipped:', e);
    }
  })();
