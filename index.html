  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fff;
      color: #000;
    }

 
    .logo-and-version-container {
    text-align: center;
    }

    .logo-container img {
      max-width: 50%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    input[type="file"], input[type="range"], button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    
        #log, #rateDisplay {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f4f4f4;
      color: #000;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
    }

    audio {
      margin-top: 1em;
      width: 100%;
    }

.tempo-icon {
  font-size: 1.8em;
  display: inline-block;
  position: relative;
  top: 0.2em;
  margin: 0 0.6em;
  line-height: 1;
}

.flipped {
  transform: scaleX(-1);
  display: inline-block;
}

    #gestureButton {
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #gestureButton:hover {
      background-color: #ccc;
    }

    #tempoControl {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }

    #tempoControl button {
      min-width: 2.5em;
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #tempoControl button:hover {
      background-color: #ccc;
    }
    
    /* === HC header (logo + QR) ‚Äî single source of truth === */
:root{
  --brandHeight: 200px;                /* one knob for both images */
  --sidePadding: 16px;                 /* equal edge padding */
  --brandGap: var(--sidePadding);      /* middle gap = edges (nice symmetry) */
  --qrQuiet: 12px;                     /* white quiet zone for fast scans */
}

#hc-topbar{
  display: flex;
  align-items: center;
  justify-content: space-evenly;      /* logo left, QR right */
  gap: var(--brandGap);
  padding: 8px var(--sidePadding);
  border-bottom: 1px solid #eee;
}

#hc-logo,
#hc-qr{
  height: var(--brandHeight) !important;
  width: auto !important;
  display: block;
}

#hc-qr{
  background: #fff;
  padding: var(--qrQuiet);             /* quiet zone around modules */
  border: 1px solid #ddd;
  border-radius: 6px;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

/* Compact phones */
@media (max-width: 375px){
  :root{ --brandHeight: 168px; }
}
@media (max-width: 340px){
  :root{ --brandHeight: 148px; }
}
  </style>

  <script>
    const audioInput = document.getElementById('audioInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const tempoSlider = document.getElementById('tempoSlider');
    const rateDisplay = document.getElementById('rateDisplay');
    const gestureButton = document.getElementById('gestureButton');
    const log = document.getElementById('log');
    const tempoUp = document.getElementById('tempoUp');
    const tempoDown = document.getElementById('tempoDown');

    const DEAD_ZONE = 5;
    const GAMMA_MIN = -30;
    const GAMMA_MAX = 30;
    const RATE_MIN = 0.5;
    const RATE_MAX = 2.0;
    const UPDATE_INTERVAL = 100;
    const NUDGE_STEP = 0.01;

    let gestureEnabled = false;
    let lastUpdateTime = 0;
    let nudgeInterval = null;
    </script>

    <script>
  document.getElementById("openLibrary").addEventListener("click", function() {
    window.open("https://laurenceglazier.github.io/hc-tracks/", "_blank");
  });

    
    function updatePlaybackRate(rate) {
      audioPlayer.playbackRate = rate;
      tempoSlider.value = rate.toFixed(2);
      rateDisplay.textContent = rate.toFixed(2) + '√ó';
    }

    function adjustTempo(change) {
      let newRate = parseFloat(tempoSlider.value) + change;
      newRate = Math.max(RATE_MIN, Math.min(RATE_MAX, newRate));
      updatePlaybackRate(newRate);
    }

    function startNudge(change) {
      adjustTempo(change);
      nudgeInterval = setInterval(() => adjustTempo(change), 100);
    }

    function stopNudge() {
      clearInterval(nudgeInterval);
    }

    tempoUp.addEventListener('mousedown', () => startNudge(NUDGE_STEP));
    tempoUp.addEventListener('touchstart', () => startNudge(NUDGE_STEP));
    tempoDown.addEventListener('mousedown', () => startNudge(-NUDGE_STEP));
    tempoDown.addEventListener('touchstart', () => startNudge(-NUDGE_STEP));
    document.addEventListener('mouseup', stopNudge);
    document.addEventListener('touchend', stopNudge);

    

    audioInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.playbackRate = 1.0;
      }
    });

    tempoSlider.addEventListener('input', () => {
      const rate = parseFloat(tempoSlider.value);
      updatePlaybackRate(rate);
    });

    function calculatePlaybackRate(gamma) {
      if (Math.abs(gamma) < DEAD_ZONE) return 1.0;
      const clamped = Math.max(GAMMA_MIN, Math.min(GAMMA_MAX, gamma));
      const percent = (clamped - GAMMA_MIN) / (GAMMA_MAX - GAMMA_MIN);
      return RATE_MIN + (RATE_MAX - RATE_MIN) * percent;
    }

    function setupGestureControl() {
      window.addEventListener('deviceorientation', (event) => {
        const now = Date.now();
        if (!gestureEnabled || now - lastUpdateTime < UPDATE_INTERVAL) return;

        const gamma = event.gamma ?? 0;
        const beta = event.beta ?? 0;
        const rate = calculatePlaybackRate(gamma);
        const rounded = rate.toFixed(2);

        log.textContent =
          `gamma: ${gamma.toFixed(2)}¬∞
` +
          `beta:  ${beta.toFixed(2)}¬∞
` +
          `mapped playbackRate: ${rounded}`;

        updatePlaybackRate(rate);
        lastUpdateTime = now;
      });
    }

    gestureButton.addEventListener('click', () => {
      if (!gestureEnabled) {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                gestureEnabled = true;
                gestureButton.textContent = 'Disable Gesture Control';
              }
            })
            .catch(err => console.error(err));
        } else {
          gestureEnabled = true;
          gestureButton.textContent = 'Disable Gesture Control';
        }
      } else {
        gestureEnabled = false;
        gestureButton.textContent = 'Enable Gesture Control';
      }
    });

    setupGestureControl();
  </script>
