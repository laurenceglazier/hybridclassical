<script>
  const id = new URLSearchParams(location.search).get('id');
  if (id) {
    // Keep the nice, bookmarkable URL with just ?id=
    location.replace('/?id=' + encodeURIComponent(id));
  } else {
    document.body.textContent = 'Track id missing.';
  }
</script>
